apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-abtest-http-route
  namespace: istio-gateway-api-ns
spec:
  parentRefs:
    - name: app-gateway
      sectionName: https
  hostnames:
    - www.example.local
  rules:
    - backendRefs:
        - name: app-v1-service
          port: 80
    - matches:
        - headers:
            - name: group
              value: beta-test-users
      backendRefs:
        - name: app-v2-service
          port: 80
