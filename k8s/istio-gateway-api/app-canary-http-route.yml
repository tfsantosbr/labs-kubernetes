apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: app-canary-http-route
  namespace: istio-gateway-api-ns
spec:
  parentRefs:
    - name: app-gateway
      sectionName: https
  hostnames:
    - app.example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: app-v1-service
          port: 80
          weight: 0
        - name: app-v2-service
          port: 80
          weight: 100
