apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-webapp-v2
  namespace: orders-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-webapp
      version: v2
  template:
    metadata:
      labels:
        app: orders-webapp
        version: v2
    spec:
      containers:
        - name: orders-webapp-v2
          image: nginx:alpine
          ports:
            - containerPort: 80
          command: ["/bin/sh", "-c"]
          args:
            - echo "orders-webapp v2" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: orders-webapp-v2-service
  namespace: orders-ns
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: orders-webapp
    version: v2
