apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: orders-v1-http-route
  namespace: orders-ns
spec:
  parentRefs:
    - name: orders-gateway
  hostnames:
    - webapp1.example.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: orders-webapp-v1-service
          port: 80
