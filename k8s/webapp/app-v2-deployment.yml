apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-v2
  namespace: webapp-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v2
  template:
    metadata:
      labels:
        app: webapp
        version: v2
    spec:
      containers:
        - name: webapp-v2
          image: nginx:alpine
          ports:
            - containerPort: 80
          command: ["/bin/sh", "-c"]
          args:
            - echo "webapp v2" > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-v2-service
  namespace: webapp-namespace
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: webapp
    version: v2
